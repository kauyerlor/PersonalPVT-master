
<dl class="dl-horizontal result-info-table">
    <dt>Mean</dt>
    <dd>{{ data.mean().toPrecision(5) }}</dd>
    <dt>Median</dt>
    <dd>{{ data.median().toPrecision(5) }}</dd>
    <dt>Max</dt>
    <dd>{{ data.max().toPrecision(4) }}</dd>
    <dt>Min</dt>
    <dd>{{ data.min().toPrecision(4) }}</dd>
    <dt>Lapses <span class="mini-btn"><span ng-click="modifyThreshold(-100)">←</span><span ng-click="modifyThreshold(100)">{{ lapseThreshold }}ms→</span></span></dt>
    <dd>{{ data.lapses(lapseThreshold).length }}</dd>
</dl>

<h4>Response times</h4>
<div class="scatter-plot"><scatter-plot data="data.list" options="chartSettings"></scatter-plot></div>

<div class="row choices">
    <div class="col-xs-3 col-xs-offset-1"><a ui-sref="home">< Back ></a></div>
    <div class="col-xs-3"><a ui-sref="results">< Delete ></a></div>
    <div class="col-xs-3"><a ng-href="{{ downloadUrl }}" download="result_{{ trialId }}.csv">< Download ></a></div>
</div>
